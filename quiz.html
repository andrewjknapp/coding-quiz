<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a href="highScores.html" id="view-scores">View Highscores</a>
        <span id="timer">Time: 10</span>
    </header>

    <main>

        <section id="question-page">
            <h2 id="question">What is the airspeed velocity of an unladen swallow?</h2>
            <ul id="answers">
                <li>
                    <button>1. 15 m/s</button>
                </li>
                <li>
                    <button>2. 42 m/s</button>
                </li>
                <li>
                    <button>2. 7 m/s</button>
                </li>
                <li>
                    <button>2. 31 m/s</button>
                </li>
            </ul>
            <hr>
            <h3 id="feedback" class="hide">Correct</h3>
        </section>

    </main>
<script src="script.js"></script>
</body>
</html>
